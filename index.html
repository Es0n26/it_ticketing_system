<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="row login-container">
        <div class="col-7 leftimage border">
            <img src="./assets/images/pexels-eduardo-dutra-2115217.jpg" alt="backgroundimage"
                class="leftbackgroundimage">
        </div>
        <div class="col-5 UpperNametag">
            <img src="./assets/images/Gunma Gohkin Group logo.jpg" class="companylogoimage" alt="logo">
            <P class="upperNametag"> IT TICKETING SYSTEM </P>
            <div class="userinputlabel">
                <label class="Usernametag">Username:</label><br>
                <div class="username form-group">
                    <input class="username form-control transparent-input" type='text' name='Username'
                        placeholder="Username" required>
                    <label class="Usernametag">Password:</label><br>
                    <input class="password form-control transparent-input" type='password' name='Password'
                        placeholder="Password" required>
                    <div class="form-check">
                        <br>
                        <input class="form-check-input" type="checkbox" value="" id="Show Password">
                        <label class="form-check-label" for="Show Password">
                            Show Password
                        </label>
                        <br><br>
                        <div class="container">
                            <div class="row">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="button">Log in</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>

</body>

</html>
